name: CI/CD Pipeline

on:
  push:
    branches:
      - SCEN-25-List-of-top-rated-movies

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ismaillf/scene_stream:latest ./back_end

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ismaillf/scene_stream:latest

      # Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/app
            docker stop scene_stream_backend || true
            docker rm scene_stream_backend || true
            docker pull ismaillf/scene_stream:latest
            docker run -d \
              --name scene_stream_backend \
              -p 5000:5000 \
              --env-file ./back_end/.env \
              ismaillf/scene_stream:latest